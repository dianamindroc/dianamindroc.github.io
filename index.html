<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Frontend Developer</p>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>Write a brief description about yourself here.</p>
  </section>
  <section id="portfolio">
    <h2>Portfolio</h2>
    <!-- Add your portfolio projects here -->
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: yourname@example.com</p>
    <p>Phone: +1234567890</p>
    <!-- Add more contact information or a contact form if you like -->
  </section>
  <footer>
    <p>&copy; 2024 Your Name</p>
  </footer>
</body>
</html>
